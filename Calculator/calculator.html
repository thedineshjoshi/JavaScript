<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>

    <div class="calculator">
        <input type="text" class="calculator-screen" value="0" readonly>
        <button class="calculator-button"style="background-color:#cc0052;color:white">AC</button>
        <button class="calculator-button"style="background-color:#cc0052;color:white">Del</button>
        <button class="calculator-button" style="background-color: red;color: white;">Off</button>
        <button class="calculator-button"style="background-color:#9933ff;color:white;">%</button>
        <button class="calculator-button">7</button>
        <button class="calculator-button">8</button>
        <button class="calculator-button">9</button>
        <button class="calculator-button"style="background-color:#9933ff;color:white;">/</button>
        <button class="calculator-button">4</button>
        <button class="calculator-button">5</button>
        <button class="calculator-button">6</button>
        <button class="calculator-button"style="background-color:#9933ff;color:white;">*</button>
        <button class="calculator-button">1</button>
        <button class="calculator-button">2</button>
        <button class="calculator-button">3</button>
        <button class="calculator-button"style="background-color:#9933ff;color:white;">-</button>
        <button class="calculator-button">0</button>
        <button class="calculator-button">.</button>
        <button class="calculator-button"style="background-color:#9933ff;color:white;">=</button>
        <button class="calculator-button"style="background-color:#9933ff;color:white;">+</button>
    </div>

    <script src="caluculator.js"></script>
</body>
</html>
</body>
</html>
